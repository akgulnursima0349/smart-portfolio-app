spring:
  application:
    name: smart-portfolio-backend
    
  datasource:
    url: jdbc:mysql://localhost:3307/smart_portfolio_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
    
server:
  port: 8080
  servlet:
    context-path: /api
    
jwt:
  secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
  expiration: 86400000  # 24 saat (milisaniye cinsinden)
  refresh-expiration: 604800000  # 7 g√ºn (milisaniye cinsinden)

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: portfolio-images
  secure: false

groq:
  api-url: https://api.groq.com/openai/v1/chat/completions
  api-key: ${GROQ_API_KEY:your-groq-api-key-here}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true
  
logging:
  level:
    com.smartportfolio: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

